
<div class="card bird__card">
  <img [src]= "bird.image" class="card-img-top" alt="bird">
  <div class="card-body ">
    <h5 class="card-title">{{bird.name}}</h5>
  </div>
  <!-- <div class="card-body card-description">
    <span class="card-text">{{bird.description}}</span>
  </div> -->
  <div class="card-bottom mt-auto">
    <ul class="list-group list-group-flush">
      <li class="card-param list-group-item">Hossz : {{bird.maxSize}}cm</li>
      <li *ngIf="bird.protected" class="hidden card-param list-group-item">védett</li>
      <li *ngIf="!bird.protected" class="hidden card-param list-group-item">nem védett</li>
    </ul>
    <div class="card-body card-bottom text-center">
      <a routerLink="/editor" class="card-link">
        <button class="btn btn-primary"
        >Szerkeszt</button> </a>
       <button class="btn btn-danger" (click)="onDeleteClick(bird)"
        >Töröl</button>
    </div>
  </div>
</div>
