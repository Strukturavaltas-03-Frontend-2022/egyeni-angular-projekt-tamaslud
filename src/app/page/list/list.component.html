<div class="container col-sm-6 col-md-10 col-lg-8 col-xl-11 pt-3">
  <div class="row col-sm-10 col-md-10 col-lg-12 col-xl-12 my-3">
    <input [(ngModel)]="searchPhrase" type="text" class="form-control" id="listFilter"
          placeholder="Keresés név szerint ..." />
  </div>
  <div class="row col-12 d-flex justify-content-start flex-wrap">
    <div class="onecard col-sm-10 col-md-5 col-lg-4 col-xl-3 mb-4"
      *ngFor="let birdItem of birds$ | async | search:searchPhrase:searchProperty">
      <app-card [bird]="birdItem"></app-card>
    </div>
  </div>
</div>
